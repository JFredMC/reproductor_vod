<div class="position-sticky pt-3 sidebar-sticky">
  <ul class="nav flex-column nav-list">
    <a class="nav navbar-brand col-md-3 col-lg-2 me-0 px-5 fs-6" href="#">Company name</a>
    <br>
    <br>
    <li class="nav-item nav-list-item" *ngFor="let item of list">
      <i class="{{item.icon}}"></i>
      <a class="nav-link active" aria-current="page" routerLink="{{item.route}}">
        <span data-feather="home" class="align-text-bottom"></span>
        {{item.name}}
      </a>
    </li>
  </ul>
</div>
